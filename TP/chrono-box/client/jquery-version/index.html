<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TP Chrono Sport : Client jQuery</title>
    <link rel="stylesheet" href="css/chrono.css">
  </head>
  <body>

    <div id="chrono">
      <div class="header">
        <h2>Chrono</h2>
      </div>
      <div id="scrollerChrono">
        <ul class="chrono"></ul>
      </div>
      <div class="footer">
        <div class="pager">
          <span class="currentPage"></span>/
          <span class="maxPages"></span>
        </div>
        <a class="prev nav disabled"></a>
        <a class="next nav"></a>
      </div>
    </div>

    <div id="article">

    </div>

    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
